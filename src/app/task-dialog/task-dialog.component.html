<h1 mat-dialog-title> New Task</h1>

<mat-dialog-content>
  <mat-form-field>
    <input type="text" matInput>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="onSave()">Save</button>
</mat-dialog-actions>
